name: blockerinov2
description: A Block Blast-style puzzle game built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  vibration: ^2.1.0
  flutter_animate: ^4.5.0
  
  # Audio & Sound Effects
  audioplayers: ^6.1.0
  
  # Visual Enhancements
  confetti: ^0.8.0
  flutter_svg: ^2.0.14
  lottie: ^3.2.1
  
  # UI Improvements
  gap: ^3.0.1
  auto_size_text: ^3.0.0
  flutter_screenutil: ^5.9.0
  
  # Utilities
  logger: ^2.5.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.9.0
  
  # Firebase Core (required for all Firebase services)
  firebase_core: ^3.8.1
  
  # Firebase Authentication
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  
  # Cloud Firestore
  cloud_firestore: ^5.5.1
  
  # Firebase Analytics
  firebase_analytics: ^11.3.3
  
  # Crashlytics
  firebase_crashlytics: ^4.1.5
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon_1.png"  # Use existing file
  min_sdk_android: 21
  adaptive_icon_background: "#7b2cbf"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#1a1a2e"
  image: assets/icon/app_icon_1.png
  color_dark: "#1a1a2e"
  image_dark: assets/icon/app_icon_1.png
  android_12:
    image: assets/icon/app_icon.png
    icon_background_color: "#7b2cbf"
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/sounds/
    - assets/icon/
  
  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: Silkscreen
      fonts:
        - asset: assets/fonts/Silkscreen-Regular.ttf
        - asset: assets/fonts/Silkscreen-Bold.ttf
          weight: 700
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
